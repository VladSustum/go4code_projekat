<div class="mx-5" style="width: 250px">
    <form (ngSubmit)="addMenu()">
      <div class="form-group">
          <label for="menu-name">name</label>
          <input class="form-control" name="menu-name" type="text" [(ngModel)] = "menuToAdd.name"/>
        </div>
      <div class="form-group">
          <label for="menu-category">category</label>
          <select class="form-control" id="menu-category" [(ngModel)] ="menuToAdd.category.id" name="menu-category">
              <option *ngFor="let category of categories" [value]="category.id">{{category.name}}</option>
          </select>
      </div>
      <div class="form-group">
        <label for="menu-price">price: </label>
        <input class="form-control" name="menu-price" type="number" [(ngModel)] = "menuToAdd.price"/>
      </div>
      <input class="btn btn-secondary" type="submit" value="save"/>
    </form>
  </div>
